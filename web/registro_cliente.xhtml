<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Registro de clientes">
        <p:panelGrid columns="3">    
         <h:form>
             <p:panelGrid columns="3">    
            <br></br><p:outputLabel value="Ingrese su nombre :"></p:outputLabel>
            <p:inputText type="text" required="true" value="#{clienteManagedBean.cliente.nombre}"></p:inputText>
            <br></br><p:outputLabel value="Ingrese su dirección :"></p:outputLabel>
            <p:inputText type="text" required="true" value="#{clienteManagedBean.cliente.direccion}"></p:inputText>
             <br></br><p:outputLabel value="Ingrese su teléfono: "></p:outputLabel>
             <p:inputText type="number" required="true" value="#{clienteManagedBean.cliente.telefono}"></p:inputText>
             <br></br><p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{clienteManagedBean.registrar()}"></p:commandButton>
             <br></br><p:link outcome="inicio" value="volver"></p:link>
             </p:panelGrid>
         </h:form>
            </p:panelGrid>
            </p:fieldset>
    </h:body>
</html>
