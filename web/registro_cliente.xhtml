<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>
            <br></br><p:outputLabel value="Ingrese su nombre :"></p:outputLabel>
            <p:inputText value="#{clienteManagedBean.cliente.nombre}"></p:inputText>
            <br></br><p:outputLabel value="Ingrese su dirección :"></p:outputLabel>
            <p:inputText value="#{clienteManagedBean.cliente.direccion}"></p:inputText>
             <br></br><p:outputLabel value="Ingrese su teléfono: "></p:outputLabel>
             <p:inputText value="#{clienteManagedBean.cliente.telefono}"></p:inputText>
             <br></br><h:commandButton value="Registrar" actionListener="#{clienteManagedBean.registrar()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
